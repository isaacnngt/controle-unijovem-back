# Configuracoes do servidor
server.port=9090
server.servlet.context-path=/

# Configuracoes de upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Configuracoes Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Configuracoes de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logs
logging.level.br.com.convert_txt=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO

# Configuracoes de sessao
server.servlet.session.timeout=30m

# Configuracoes de recursos estaticos
spring.web.resources.static-locations=classpath:/static/,classpath:/META-INF/resources/webjars/
spring.web.resources.cache.period=0

# Configuracoes de desenvolvimento
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true